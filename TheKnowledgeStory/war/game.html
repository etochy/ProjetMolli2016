<!DOCTYPE html>
<html ng-app="game">
<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="gameApp.js"></script>
</head>

<body>	
	<div id="ban"></div>
	
	<a href="https://github.com/etochy/ProjetMolli2016">
	    <div id="github"></div>
	</a>
	
	<div id="leftDiv" ng-controller="QuestionController as question"> 
	
	    <h1 id="theme">Theme : {{question.theme}} </h1>
	    
	    <p id="question">{{question.question}} ? </p>
		
		<div ng-repeat="choice in choices">
		    <input id="reponse" type="radio" name="reponse"> {{ choice }}</input>
		</div>
	
	    <button id="validerReponse">Validez votre r√©ponse</button>
	    
	    
		<div ng-controller="EcuyerController">
	    	<div id="dialogueEcuyerBox" ng-show="clicked" >
	        	<p id="dialogueEcuyerText">{{parlote}}</p>
	    	</div>
	    
	    	<a href ng-click="clicked = !clicked" >
	    		<div id="Ecuyer" ng-click="change()"></div>
	    	</a> 
		</div>
	</div>
	
	<div id="rightDiv" ng-controller="MonsterController as monster">
	    <div ng-repeat="ennemy in monster.monsters" ng-show="ennemy.id === monster.step">	
			<div id="ennemy" >
 				<p>{{ennemy.name}}</p>
 				<p>HP : {{ennemy.hp - monster.correctAnswers}}</p>
			</div>	 	
		 	<div id="imgennemy"ng-repeat="ennemy in monster.monsters" ng-show="ennemy.id === monster.step">
		 		<img class="monstre" ng-src="{{ennemy.image}}"/>
		 	</div>
		</div>
	</div>

	<script>
 	var init = function() {
    	console.log("init called");
    	window.init();
  	};
	</script>

	<script src="https://apis.google.com/js/client.js?onload=init"></script>

</body>
</html>
