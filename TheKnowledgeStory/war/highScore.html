<html ng-app="highscore">
<head>
<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
<link rel="stylesheet" href="style.css" />
<meta charset="UTF-8">
</head>
<body ng-controller="ScoreController as score">
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="hsapp.js"></script>


	<div id="ban"></div>
	<a href="https://github.com/etochy/ProjetMolli2016">
		<div id="github"></div>
	</a>


	<div id="MainDiv">
		<div ng-repeat="x in scores">
			<p class="highscore">Joueur : {{x.name}} avec un score de : {{x.score}} !!!</p>
		</div>
	</div>


	<script>
 		 var init = function() {
    	console.log("init called");
    	window.init();
  		};
	</script>
	<script src="https://apis.google.com/js/client.js?onload=init"></script>


</body>
</html>
