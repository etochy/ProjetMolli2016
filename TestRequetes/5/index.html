<!doctype html>
<html ng-app="appName" ng-controller="MainController">
    <head>
        <title>Angular MVP</title>

        <script src="../assets/angular.min.js"></script>
        <script src="../assets/angular-google-gapi.min.js"></script>
        <script src="../assets/angular-cookies.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <h1>Angular - MVP</h1>
        <h2>Chapitre 5: Cookies</h2>

        <br/>
        <br/>

        <button ng-click="login()" ng-show="!user">Sign In</button>
        <button ng-click="logout()" ng-show="user">Sign Out</button>

        <br/>
        <br/>

        <div ng-show="user">
            <p>Hi {{user.name}}!</p>
            <img ng-src="{{user.picture}}" style="width:100px;">
        </div>

    </body>
</html>
