<!doctype html>
<html ng-app="appName" ng-controller="MainController">
    <head>
        <title>Angular MVP</title>

        <script src="../assets/angular.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
        <h1>Angular - MVP</h1>
        <h2>Chapter 2: Controller</h2>

        <br/>
        <br/>

        <p ng-show="cookies > 0">Hey! I've got {{cookies}} cookies, wanna eat one?</p>
        <p ng-show="cookies <= 0">Oh... I don't have any cookies...</p>

        <br/>
        <br/>

        <button ng-click="eatCookie()">Eat a cookie</button>

    </body>
</html>
